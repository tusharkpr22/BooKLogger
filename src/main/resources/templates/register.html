<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VogueVault Registration</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4c4f95);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1200px;
        }

        /* Image Section */
        .image-section {
            flex: 1;
            position: relative;
            margin-right: 20px;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* Registration Section Styles */
        .registration-section {
            background: rgba(44, 62, 80, 0.95);
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            z-index: 2;
            position: relative;
        }

        .registration-section h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            color: #e74c3c;
        }

        .registration-section p {
            text-align: center;
            color: #ccc;
            margin-bottom: 25px;
            font-size: 15px;
        }

        /* Form Styles */
        .registration-form label {
            color: #3498db;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .registration-form .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 15px;
            width: 100%;
        }

        .registration-form .form-control:focus {
            border-color: #e74c3c;
            box-shadow: 0px 0px 5px rgba(231, 76, 60, 0.8);
        }

        .registration-form button {
            background: linear-gradient(135deg, #e74c3c, #3498db);
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
        }

        .registration-form button:hover {
            transform: scale(1.05);
        }

        /* Messages */
        .success-message, .error-message {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success-message {
            color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        window.onload = function () {
            showSlides();
        };
    </script>
</head>
<body>
<div class="container">
    <div class="image-section">
        <div class="slideshow-container">
            <div class="slides">
                <img src="./css/5.jpg" alt="Shirt 1">
            </div>
            <div class="slides">
                <img src="./css/6.jpg" alt="Shirt 2">
            </div>
            <div class="slides">
                <img src="./css/7.jpg" alt="Shirt 3">
            </div>
        </div>
    </div>

    <div class="registration-section">
        <h2>Register for Book Logger</h2>
        <p><b>Join Book Logger and manage your book collection effortlessly!</b></p>

        <div class="success-message" id="success-message" style="display:none;"></div>

        <div class="error-message" id="error-message" style="display:none;"></div>

        <form action="/regForm" method="POST" class="registration-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" class="form-control" required>
            </div>
            <button type="submit">Register Now</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="./login.html"><b>Log in here</b></a>.</p>
        </div>
    </div>
</div>
</body>
</html>
